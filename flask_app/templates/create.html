<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create.css') }}">
        <title>Tie My Fly - Create Post</title>
    </head>
    <body>
        <div id="page-container">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid page-width">
                    <a class="navbar-brand" href="/home">
                            Tie My Fly
                        <img src="{{ url_for('static', filename='imgs/fly-icon2.png') }}"  width="30" height="24" class="d-inline-block align-text-top">
                    </a>
                    <div id="nav-icons">
                        <a href="/home"><img src="{{ url_for('static', filename='imgs/fly-home.png') }}" alt="home"></a>
                        <a href="/create/post"><img src="{{ url_for('static', filename='imgs/create.png') }}" alt="create post"></a>
                        <a href="/profile/{{ user.id }}"><img src="{{ user.profile_photo_url }}" style="border-radius: 50%; border: solid black 1px;"></a>
                        <a href="/logout"><button class="btn-logout">Logout</button></a>
                    </div>
                </div>
            </nav>
            <div id="content-container">
                <div class="content">
                    {% with messages = get_flashed_messages(category_filter = ['post']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <form action="/create" method="post">
                        <div class="section">
                            <div class="txt-field">
                                <label for="image_url">Image URL:</label>
                                <input type="text" name="image_url" maxlength="255">
                            </div>
                            <div class="txt-field">
                                <label for="pattern_type">Pattern Type:</label>
                                <select aria-label="Default select example" name="pattern_type">
                                    <option value="Dry Fly">Dry Fly</option>
                                    <option value="Wet Fly">Wet Fly</option>
                                    <option value="Streamer">Streamer</option>
                                    <option value="Popper">Popper</option>
                                    <option value="Saltwater Fly">Saltwater Fly</option>
                                </select>
                            </div>
                        </div>
                        <div class="section">
                            <div class="txt-field">
                                <label for="fly_name">Fly Name:</label>
                                <input type="text" name="fly_name" maxlength="45">
                            </div>
                            <div class="txt-field" style="margin-left: 8px;">
                                <label for="difficulty">Difficulty:</label>
                                <select aria-label="Default select example" name="difficulty">
                                    <option value="Easy">Easy</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="section2">
                            <h5>Materials:</h5>
                            <div class="txt-field2">
                                <label for="hook">Hook:</label>
                                <input type="text" name="hook" maxlength="45">
                            </div>
                            <div class="txt-field2">
                                <label for="bead">Bead:</label>
                                <input type="text" name="bead" maxlength="45">
                            </div>
                            <div class="txt-field2">
                                <label for="thread">Thread:</label>
                                <input type="text" name="thread" maxlength="45">
                            </div>
                            <div class="txt-field2">
                                <label for="fins">Fins:</label>
                                <input type="text" name="fins" maxlength="45">
                            </div>
                        </div>
                        <div class="section2">
                            <div class="txt-field2">
                                <label for="tail">Tail:</label>
                                <input type="text" name="tail" maxlength="45">
                            </div>
                            <div class="txt-field2">
                                <label for="belly">Belly:</label>
                                <input type="text" name="belly" maxlength="45">
                            </div>
                            <div class="txt-field2">
                                <label for="body">Body:</label>
                                <input type="text" name="body" maxlength="45">
                            </div>
                        </div>
                        <div class="txt-field-instr">
                            <label for="instructions">Instructions:</label>
                            <textarea name="instructions" cols="40" rows="10" maxlength="2000"></textarea>
                        </div>
                        <input type="submit" value="Create">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
